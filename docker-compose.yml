version: '3.8'

services:
  llm-relay:
    build: .
    container_name: llm-relay
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/llm_relay.db
      - TARGET_API_KEY=${TARGET_API_KEY:-your-openai-key-here}
      - PROXY_KEY=${PROXY_KEY:-sk-proxy-auto-generated}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - PROXY_BASE_URL=${PROXY_BASE_URL:-http://localhost:8000}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

